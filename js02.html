<script>
    // 참조 데이터 타입 (래퍼런스)
    // 객체 / 배열 / 함수
    function func1(value) {
        return value;
    }
    function func2() {
        console.log("출력");
        
    }

    // 함수 표현식
    var func3 = function (value) {
        return value;
    };

    // 람다 (화살표 함수)

    var func4 = (value) => value;
    var func5 = (value) => {
        return value;
    };

    console.log(func1);
    console.log(func1(1));
    console.log(1);
    func2();

    // 배열:
    var array1 = [1,2,3,4];
    var array2 = ["가",1,null,true];
    var array3 = [[1,2],[3,4]];

    // 객체
    var obj1 = {
        key : "value",
        func: (value) => value,
        array: [1,2,3,4],
        obj:{
            key:"value",
        },
    };

</script>
