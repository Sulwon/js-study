<script>

    function solution(s = "3people unFollowed me") {
        s = s.split(" ");
        for(let i = 0; i<s.length;i++) {
            if (s[i].charAt(0) === s[i].charAt(0).toLowerCase()) {
                s[i] = s[i].replace(s[i].charAt(0),s[i].charAt(0).toUpperCase());
            }            
        }
    
        s = s.join(" ");
        return s;
    }

    console.log(solution());

</script>
